# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: cloudformation

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    
    - name: publish
      run: dotnet publish --no-self-contained --runtime linux-x64 --configuration Release --output ./artifact/publish ./cloudFormationTutorial/src/cloudFormationTutorial/cloudFormationTutorial.csproj
    
    - name: Install zip
      uses: montudor/action-zip@v1
    
    - name: Zip output
      run: zip -qq -r ../lambda.zip .
      working-directory: artifact/publish
      
    - name: copy cloudformation template
      run: cp ./cloudFormationTutorial/deployment.yml ./aritfact/deployment.yml
      
    - uses: actions/upload-artifact@v3
      with:
        name: lambda
        path: ./artifact
        
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-south-1
        
    - name: upload to s3
      run: aws s3 cp ./aritfact/lambda.zip s3://tyagarajup-youtube-demo-cloudformation-packages
      
